<!DOCTYPE html>
<html>
<head>
	<title>Grunt Selenium Test Page</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
</head>
<body>
	<form method="get" action="submitted.html">
		<input id="name" name="name" type="text" value="" >
		<input id="name-hidden" type="hidden" value="" >
		<span id="name-span"></span>
		<input id="generate-element" type="button" value="Generate">
		<input id="delete-element" type="button" value="Delete">
		<span id="delete-target">Will Deleted</span>
		<input id="submit" type="submit" value="Submit">
		<select id="select" >
			<option id="A" value="1">a</option>
			<option id="B" value="2">b</option>
			<option id="C" value="3">c</option>			
		</select>
		<input id="alert" type="button" value="Alert!">
		<input id="prompt" type="button" value="Prompt!">
		<input id="disabled" type="text" disabled>
		<span id="span-for-text-assertion" >
			For
			Text
			Assertion!
		</span>
		<iframe src="iframe.html"></iframe>

	<script type="text/javascript" src="fixture.js" ></script>
</body>
</html>
